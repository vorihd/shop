<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Bot√£o de Seguir</title>
    <style>
      #followBtn {
        border: 2px solid white;
        background-color: transparent;
        color: white;
        padding: 10px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: background-color 0.3s, border-color 0.3s;
      }

      #followBtn svg {
        fill: white;
      }

      #followBtn.following {
        background-color: #28a745; /* Verde */
        border-color: #28a745;
        color: white;
      }

      #followBtn.following svg {
        display: none;
      }

      #followBtn:active {
        transform: scale(0.97);
      }

      body {
        background-color: #000;
        padding: 50px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <button id="followBtn">
      <svg viewBox="0 0 1024 1024" width="16" height="16">
        <path
          d="M810.666667 554.666667h-256v256h-85.333334v-256H213.333333v-85.333334h256V213.333333h85.333334v256h256v85.333334z"
        />
      </svg>
      <span>Seguir</span>
    </button>

    <script>
      document
        .getElementById("followBtn")
        .addEventListener("click", function () {
          const btn = this;
          btn.classList.toggle("following");

          const span = btn.querySelector("span");
          if (btn.classList.contains("following")) {
            span.textContent = "Seguindo";
          } else {
            span.textContent = "Seguir";
          }
        });
    </script>
  </body>
</html>
